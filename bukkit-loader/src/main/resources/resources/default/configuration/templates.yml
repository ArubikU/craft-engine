  # Loot Tables
  loot_table:normal:
    pools:
      - rolls: 1
        conditions:
          - type: survives_explosion
        entries:
          - type: item
            item: "{item}"
  loot_table:ore:
    pools:
      - rolls: 1
        entries:
          - type: alternatives
            children:
              - type: item
                item: "{ore_block}"
                conditions:
                  - type: enchantment
                    predicate: minecraft:silk_touch>=1
              - type: item
                item: "{ore_drop}"
                functions:
                  - type: apply_bonus
                    enchantment: minecraft:fortune
                    formula:
                      type: ore_drops
                  - type: explosion_decay
  loot_table:leaves:
    pools:
      - rolls: 1
        entries:
          - type: alternatives
            children:
              - type: item
                item: "{leaves}"
                conditions:
                  - type: any_of
                    terms:
                      - type: match_item
                        id: minecraft:shears
                      - type: enchantment
                        predicate: minecraft:silk_touch>=1
              - type: item
                item: "{sapling}"
                conditions:
                  - type: survives_explosion
                  - type: table_bonus
                    enchantment: minecraft:fortune
                    chances:
                      - 0.05
                      - 0.0625
                      - 0.083333333
                      - 0.1
      - rolls: 1
        conditions:
          - type: inverted
            term:
              type: any_of
              terms:
                - type: match_item
                  id: minecraft:shears
                - type: enchantment
                  predicate: minecraft:silk_touch>=1
        entries:
          - type: item
            item: minecraft:stick
            conditions:
              - type: table_bonus
                enchantment: minecraft:fortune
                chances:
                  - 0.02
                  - 0.022222222
                  - 0.025
                  - 0.033333333
                  - 0.1
            functions:
              - type: set_count
                count:
                  type: uniform
                  min: 1
                  max: 2
              - type: explosion_decay