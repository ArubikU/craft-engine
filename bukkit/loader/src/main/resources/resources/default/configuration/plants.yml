blocks:
  default:fairy_flower:
    settings:
      template:
        - default:hardness/none
        - default:sound/grass
      overrides:
        item: default:fairy_flower
        push-reaction: DESTROY
        map-color: 19
    behavior:
      type: bush_block
      bottom-block-tags:
        - minecraft:dirt
        - minecraft:farmland
    loot:
      template: "default:loot_table/basic"
      arguments:
        item: default:fairy_flower
    state:
      id: 0
      state: sugar_cane:0
      models:
        - path: "minecraft:block/custom/fairy_flower_1"
          weight: 100
        - path: "minecraft:block/custom/fairy_flower_2"
          weight: 5
          generation:
            parent: "minecraft:block/custom/fairy_flower_1"
            textures:
              "0": "minecraft:block/custom/fairy_flower_2"
        - path: "minecraft:block/custom/fairy_flower_3"
          weight: 5
          generation:
            parent: "minecraft:block/custom/fairy_flower_1"
            textures:
              "0": "minecraft:block/custom/fairy_flower_3"
        - path: "minecraft:block/custom/fairy_flower_4"
          weight: 5
          generation:
            parent: "minecraft:block/custom/fairy_flower_1"
            textures:
              "0": "minecraft:block/custom/fairy_flower_4"
  default:reed:
    settings:
      template:
        - default:hardness/none
        - default:sound/grass
      overrides:
        item: default:reed
        push-reaction: DESTROY
        map-color: 60
    behavior:
      type: on_liquid_block
      liquid-type: water
    loot:
      template: "default:loot_table/basic"
      arguments:
        item: default:reed
    state:
      id: 1
      state: sugar_cane:1
      model:
        path: "minecraft:block/custom/reed"
  default:flame_cane:
    settings:
      template:
        - default:hardness/none
        - default:sound/grass
      overrides:
        item: default:flame_cane
        push-reaction: DESTROY
        map-color: 15
        is-randomly-ticking: true
    behavior:
      type: sugar_cane_block
      max-height: 4
      required-adjacent-liquids: lava
      grow-speed: 0.333
      bottom-blocks:
        - minecraft:netherrack
        - minecraft:soul_sand
        - minecraft:soul_soil
        - minecraft:magma_block
        - minecraft:warped_nylium
        - minecraft:crimson_nylium
        - minecraft:basalt
    loot:
      template: "default:loot_table/basic"
      arguments:
        item: default:flame_cane
    states:
      properties:
        age:
          type: int
          default: 0
          range: 0~5
      appearances:
        default:
          state: "sugar_cane:2"
          models:
            - path: "minecraft:block/custom/flame_cane_1"
              weight: 1
              generation:
                parent: "minecraft:block/sugar_cane"
                textures:
                  "cross": "minecraft:block/custom/flame_cane_1"
            - path: "minecraft:block/custom/flame_cane_2"
              weight: 1
              generation:
                parent: "minecraft:block/sugar_cane"
                textures:
                  "cross": "minecraft:block/custom/flame_cane_2"
      variants:
        age=0:
          appearance: default
          id: 2
        age=1:
          appearance: default
          id: 3
        age=2:
          appearance: default
          id: 4
        age=3:
          appearance: default
          id: 5
        age=4:
          appearance: default
          id: 6
        age=5:
          appearance: default
          id: 7
  default:ender_pearl_crop:
    settings:
      template:
        - default:hardness/none
        - default:sound/grass
      overrides:
        item: default:ender_pearl_crop_seed
        push-reaction: DESTROY
        map-color: 15
        is-randomly-ticking: true
    behavior:
      type: crop_block
      grow-speed: 1
      min-grow-light: 9
      bottom-blocks:
        - minecraft:end_stone
    loot:
      pools:
        - rolls: 1
          entries:
            - type: item
              item: "default:ender_pearl_crop_seed"
              conditions:
                - type: survives_explosion
        - rolls:
            type: uniform
            min: "1"
            max: "5"
          entries:
            - type: item
              item: "minecraft:ender_pearl"
              conditions:
                - type: crop_ripe
    states:
      properties:
        age:
          type: int
          default: 0
          range: 0~5
      appearances:
        default:
          state: "sugar_cane:3"
          models:
            - path: "minecraft:block/custom/ender_pearl_crop_stage1"
              generation:
                parent: "minecraft:block/crop"
                textures:
                  "crop": "minecraft:block/custom/ender_pearl_crop_stage1"
        ripe:
          state: "sugar_cane:4"
          models:
            - path: "minecraft:block/custom/ender_pearl_crop_stage2"
              generation:
                parent: "minecraft:block/crop"
                textures:
                  "crop": "minecraft:block/custom/ender_pearl_crop_stage2"
      variants:
        age=0:
          appearance: default
          id: 8
        age=1:
          appearance: default
          id: 9
        age=2:
          appearance: default
          id: 10
        age=3:
          appearance: default
          id: 11
        age=4:
          appearance: default
          id: 12
        age=5:
          appearance: ripe
          id: 13
