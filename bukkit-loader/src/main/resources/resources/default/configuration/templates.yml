  # Block States
  states:log:
    properties:
      axis:
        type: axis
        default: y
    appearances:
      axisY:
        state: "{base_block}:{vanilla_id}"
        model:
          path: "{model_vertical_path}"
          generation:
            parent: "minecraft:block/cube_column"
            textures:
              "end": "{texture_top_path}"
              "side": "{texture_side_path}"
      axisX:
        state: "{base_block}:{vanilla_id}"
        model:
          x: 90
          y: 90
          path: "{model_horizontal_path}"
          generation:
            parent: "minecraft:block/cube_column_horizontal"
            textures:
              "end": "{texture_top_path}"
              "side": "{texture_side_path}"
      axisZ:
        state: "{base_block}:{vanilla_id}"
