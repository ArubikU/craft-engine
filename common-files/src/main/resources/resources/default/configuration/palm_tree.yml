            texture_side_path: minecraft:block/custom/palm_log
            model_vertical_path: minecraft:block/custom/palm_wood
            model_horizontal_path: minecraft:block/custom/palm_wood_horizontal
            vanilla_id:
              type: self_increase_int
              from: 6
              to: 8
            internal_id:
              type: self_increase_int
              from: 6
